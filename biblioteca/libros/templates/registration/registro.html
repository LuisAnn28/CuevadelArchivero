{% extends "libros/base.html" %}
{% load static %}

{% block title %}Registro de Usuario{% endblock %}
{% block content %}
<div class="auth-form">
    <h2>Registro de usuario</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>

    <p>
        ¿Ya tienes cuenta?
        <a href="{% url 'login' %}">Inicia sesión</a>
    </p>
</div>
{% endblock %}
